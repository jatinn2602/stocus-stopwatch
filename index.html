<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/stopwatch.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocus-A Aesthetic & Customizable Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wallpaper.css">
</head>

<body>
    <div class="dialog hidden">

        <div class="container ">
            <div class="title">
                <h1>Choose Your Wallpaper</h1>
                <button><img class="closeBtn" src="images/close.png" alt=""></button>
            </div>
            <div class="wallpapers"></div>
        </div>
    </div>
    <div class="header">
        <div class="navbar">
            <h1>Stocus</h1>
        </div>
    </div>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">

            <p onclick="switchButton()" class="play">Start</p>
            <p onclick="watchReset()">Reset</p>
        </div>
        <p class="black" onclick="blackScreenToggle()">Switch to Black Screen</p>
    </div>
    <div class="footer">
        <p class="wallpaperBtn">Choose Your Wallpaper</p>
        <img src="images/full-size.png" alt="" class="fullScreen">
    </div>
    <script src="script.js"></script>
</body>

</html>
